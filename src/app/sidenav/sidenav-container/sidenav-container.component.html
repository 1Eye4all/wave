<mat-toolbar color="primary">
    <div class="geobon-logo">
        <mat-icon mat-list-icon svgIcon="geobon:logo" alt="GeoBon"></mat-icon>
        <br>
        <span class="subtitle">powered by <span class="title">VAT</span></span>
    </div>
</mat-toolbar>
<mat-toolbar *ngIf="sidenavRef.hasSearchComponentStream() | async">
    <mat-form-field fxFlex floatLabel="never">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search" type="text" [(ngModel)]="searchTerm" (ngModelChange)="sidenavRef.searchTerm($event)">
    </mat-form-field>
    <span #searchElements></span>
</mat-toolbar>
<div fxFlex>
    <ng-template #target></ng-template>
</div>
