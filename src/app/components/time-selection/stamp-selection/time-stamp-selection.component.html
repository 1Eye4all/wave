<div class="container" fxLayout="row" fxLayoutAlign="space-between center" >
    <span>{{time_min}}</span>
    <mat-slider mat-discrete
                [(ngModel)]="time"
                max="{{time_max}}"
                min="{{time_min}}"
                step="1"
                (change)="setTime()"></mat-slider>
    <span>{{time_max}}</span>
</div>
